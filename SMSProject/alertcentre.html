<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.light.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/19.2.6/js/dx.all.js"></script>
    <script>
        var getStats = function getStats() {
            $.ajax({
                type: "POST",
                url: 'db.asmx/GetStats',
                success: function (result) {
                    var stats = result.split(";");
                    $("#30min").html(stats[0]);
                    $("#24hr").html(stats[1]);
                    $("#7day").html(stats[2]);
                    $("#30day").html(stats[3]);
                    $("#alltime").html(stats[4]);
                }, error: function (e) {
                    alert('Could not connect to web service.');
                }
            });
        }
        var getUsers = function getUsers() {
            $.ajax({
                type: "POST",
                url: 'db.asmx/GetUsers',
                success: function (result) {
                    var select = document.getElementById("users");
                    var users = result.split(";");
                    for (var i = 0; i < users.length - 1; i++) {
                        var user = users[i];
                        select.options[i + 1] = new Option(users[i], users[i])
                    }
                }, error: function (e) {
                    alert('Could not connect to web service.');
                }
            });
        }

        var updateNumber = function updateNumber() {
            var select = document.getElementById("users");
            var numberFeild = document.getElementById("newNumber");
            var name = select.options[select.selectedIndex].value;
            var newNumber = numberFeild.value;
            $.ajax({
                type: "POST",
                url: 'db.asmx/SetNewNumber',
                data: {
                    NameAndNumber: name,
                    PhoneNumber: newNumber
                },
                datatype: 'json',
                cache: false,
                success: function (result) {
                    select.options[select.selectedIndex].text = result;
                    select.options[select.selectedIndex].value = result;
                    $("#message").html("Phone number updated.")
                }, error: function (e) {
                    alert('Could not connect to web service.');
                }
            });
        }

        var getLog = function getLog() {
            $.ajax({
                type: "POST",
                url: 'db.asmx/GetGridEntires',
                success: function (result) {
                    $("#grid").dxDataGrid({
                        dataSource: result,
                        noDataText: "Could not load data.",
                        showBorders: true,
                        paging: {
                            pageSize: 10
                        },
                        pager: {
                            showPageSizeSelector: true,
                            allowedPageSizes: [5, 10, 20],
                            showInfo: true
                        },
                        filterRow: { visible: true },
                        headerFilter: { visible: true },
                        columns: [
                            { dataField: "Farm", caption: "Farm" },
                            { dataField: "Event", caption: "Event" },
                            { dataField: "Message", caption: "Message", allowHeaderFiltering: false},
                            { dataField: "Date", caption: "Date", dataType: "date", format: "MM/dd/yyyy HH:mm:ss", allowHeaderFiltering: false},
                            { dataField: "Recipient", caption: "Recipient" },
                            { dataField: "PhoneNumber", caption: "Phone Number" }
                        ]
                    });
                }, error: function (e) {
                    alert('Could not connect to web service.');
                }
            });
        }

        var getLastCall = function getLastCall() {
            $.ajax({
                type: "POST",
                url: 'db.asmx/GetLastCall',
                success: function (result) {
                    var timestamps = result.split(";");
                    $("#lastCall").html(timestamps[0]);
                    $("#lastAlert").html(timestamps[1]);
                }, error: function (e) {
                    alert('Could not connect to web service.');
                }
            });
        }

        $(document).ready(function () {
            getUsers();
            getStats();
            getLastCall();
            getLog();
            setInterval(function () {
                getUsers();
                getStats();
                getLastCall();
                getLog();
            }, 15 * 60 * 1000);
        })
    </script>
</head>
<body>
    <div class="container">
        <div id="PanelSWhow">
            <div id="adminAlertsList">
                <div class="row" style="text-align: center; padding: 10px 0; border-width: thin; background-color: #e6f0ff;">
                    <h3>Alerts List</h3>
                </div>
                <div class="dx-viewport">
                    <div class="demo-container">
                        <div id="grid" class="dx-widget dx-visibility-change-handler" role="presentation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <h4>Update user phone numbers:</h4>
    <div>
        <select id="users">
            <option value="select">--Select--</option>
        </select>
        <input id="newNumber" type="text" />
        <input id="updateButton" type="button" value="Change Number" onclick="updateNumber()" />
    </div>
    <div id="message"></div>
    <br />
    <h3 id="header">SMS Service Stats:</h3>
    <br />
    <table style="width:30%">
        <tr>
            <td>Alerts sent in the last 30 minutes:</td>
            <td id="30min"></td>
        </tr>
        <tr>
            <td>Alerts sent today:</td>
            <td id="24hr"></td>
        </tr>
        <tr>
            <td>Alerts sent in the last 7 days:</td>
            <td id="7day"></td>
        </tr>
        <tr>
            <td>Alerts sent in the last 30 days:</td>
            <td id="30day"></td>
        </tr>
        <tr>
            <td>Total alerts sent:</td>
            <td id="alltime"></td>
        </tr>
        <tr>
            <td><h4>Time of Last Service Call:</h4></td>
            <td id="lastCall"></td>
        </tr>
        <tr>
            <td><h4>Time of Last Sent SMS:</h4></td>
            <td id="lastAlert"></td>
        </tr>
    </table>
    <br />
</body>
</html>
